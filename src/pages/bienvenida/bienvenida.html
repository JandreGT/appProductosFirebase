<ion-header>
  <ion-navbar *navbar transparent></ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides pager (ionSlideReachEnd)="slideFinal()">
    <ion-slide class="container_slide1">
      <h1>Bienvenido a Pagalo</h1>

      <div class="ico_bienvenida"></div>

      <p>Registra tu comercio inmediatamente</p>
      <p>y te activamos en 24 horas.</p>
    </ion-slide>

    <ion-slide class="container_slide2">
      <h1>Solicitudes</h1>
      <h1>de Pago</h1>

      <div class="ico_solib"></div>

      <p>Envía Solictudes de Pago a</p>
      <p>tus clientes rápidamente.</p>
    </ion-slide>

    <ion-slide class="container_slide3">
      <h1>Cobro con QR</h1>

      <div class="ico_qrb"></div>

      <p>Cobra a tus clientes con tu</p>
      <p>propio código QR.</p>
    </ion-slide>

    <ion-slide class="container_slide4">
      <h1>Productos</h1>

      <div class="ico_prodb"></div>

      <p>Ingresa los productos</p>
      <p>deseas vender.</p>

      <div class="ceter_buttonlogin" (click)="irLogin()">
        <button ion-button class="btn_slidelogin">Iniciar Sesión</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
