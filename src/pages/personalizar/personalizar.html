<ion-header>
  <ion-navbar hideBackButton="true" padding>
    <ion-buttons start showWhen="android" class="flex_menu">
      <button ion-button icon-only (click)="mostrarMenu()">
        <ion-icon name="menu" color="blanco"></ion-icon>
      </button>
      <ion-title>
        Personalizar
      </ion-title>
    </ion-buttons>

    <ion-buttons start showWhen="ios">
      <button ion-button icon-only (click)="mostrarMenu()">
        <ion-icon name="menu" color="blanco"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title showWhen="ios">Personalizar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="ed-container full">
    <div class="ed-item s-100">
      <div class="image_personalizar" (click)="irLogo()">
        Logo de tu Empesa
      </div>
    </div>
    <div class="ed-item s-100">
      <div class="image_personalizar" (click)=irPortada()>
        Imagen de Portada
      </div>
    </div>

    <div class="ed-item s-100" (click)="editInfo()">
      <div class="ico_infop">
        Información para el público
      </div>
    </div>
  </div>
</ion-content>
